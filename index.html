<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Poemas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(120deg, #f7d9b1, #f5a65b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 80%);
            animation: moveBg 10s linear infinite;
            z-index: 0;
        }

        @keyframes moveBg {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-25%, -25%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        .chat-container h1 {
            text-align: center;
            color: #d35400;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .chat-bubble {
            padding: 15px;
            border-radius: 15px;
            background-color: #fde3cf;
            color: #8a4b13;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-bubble {
            align-self: flex-end;
            background-color: #f8c097;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #a53e00;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe4d4;
            border-radius: 10px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .contact-info p {
            margin: 5px 0;
            color: #d35400;
        }

        .contact-info a {
            text-decoration: none;
            color: #a53e00;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                align-items: flex-start;
                height: auto;
                padding: 20px 0;
            }

            .chat-container {
                width: 95%;
                padding: 15px;
                margin: auto;
            }

            .chat-container h1 {
                font-size: 1.5rem;
            }

            .chat-bubble {
                padding: 12px;
                font-size: 0.9rem;
            }

            .chat-input input {
                font-size: 0.9rem;
                padding: 8px;
            }

            .chat-input button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .contact-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatOutput = document.getElementById('chat-output');
        const contactInfo = document.getElementById('contact-info');

        const responses = [
            "Â¡QuÃ© lindo saber que disfrutas de los poemas! Â¿CuÃ¡l es tu verso favorito?",
            "Ese verso es muy especial. Â¿SabÃ­as que la poesÃ­a puede cambiar perspectivas?", 
            "Â¡Gracias por compartir tu pasiÃ³n! Si te interesa, aquÃ­ tienes mÃ¡s detalles para adquirir mi libro."
        ];

        let step = 0;

        function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            // Add user bubble
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-bubble', 'user-bubble');
            userBubble.textContent = userText;
            chatOutput.appendChild(userBubble);

            // Add bot response
            setTimeout(() => {
                const botBubble = document.createElement('div');
                botBubble.classList.add('chat-bubble');
                botBubble.textContent = responses[step];
                chatOutput.appendChild(botBubble);

                if (step === responses.length - 1) {
                    contactInfo.style.display = 'block';
                }

                step++;
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }, 500);

            userInput.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</html>
